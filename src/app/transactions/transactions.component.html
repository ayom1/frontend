<div class="transactions-container">
    <h2>Your Transactions</h2>
  
    <ul class="transaction-list">
      <li *ngFor="let transaction of transactions">
        <strong>{{ transaction.description }}</strong> - ${{ transaction.amount }}
      </li>
    </ul>
  
    <h3>Add New Transaction</h3>
    <form (ngSubmit)="addTransaction()">
      <div class="form-group">
        <label for="description">Description</label>
        <input
          type="text"
          id="description"
          [(ngModel)]="newTransaction.description"
          name="description"
          required
          class="form-control"
          placeholder="Enter description"
        />
      </div>
  
      <div class="form-group">
        <label for="amount">Amount</label>
        <input
          type="number"
          id="amount"
          [(ngModel)]="newTransaction.amount"
          name="amount"
          required
          class="form-control"
          placeholder="Enter amount"
        />
      </div>
  
      <button type="submit" class="btn btn-primary">Add Transaction</button>
    </form>
  
    <div *ngIf="message" class="alert alert-info mt-3">{{ message }}</div>
  </div>
